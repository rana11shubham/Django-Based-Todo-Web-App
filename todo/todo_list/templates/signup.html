{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo-App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{%static 'css/nav.css'%}" />
    <link rel="stylesheet" href="{%static 'css/login.css'%}" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo-App</title>
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="{%static 'css/nav.css'%}" />
        <link rel="stylesheet" href="{%static 'css/login.css'%}" />
      </head>
      <body>
        <div class="container">
          <!-- navbar -->
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
            <img src="{%static 'images/todo.png'%}" style="max-width: 6%;" class="img-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse menubar"
                id="navbarSupportedContent"
              >
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a
                      class="nav-link d-flex align-items-center flex-column"
                      href="/login/"
                    >
                      <span class="thumb">
                        <ion-icon name="log-in-outline"></ion-icon>
                      </span>
                      <span class="menuteks">Login</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link d-flex align-items-center flex-column"
                      href="/signup/"
                    >
                      <span class="thumb">
                        <ion-icon name="people-outline"></ion-icon>
                      </span>
                      <span class="menuteks">SignUp</span>
                    </a>
                  </li>

                  {% comment %}
                  <li class="nav-item">
                    <a
                      class="nav-link d-flex align-items-center flex-column"
                      href="#"
                    >
                      <span class="thumb"
                        ><ion-icon name="mail-unread-outline"></ion-icon
                      ></span>
                      <span class="menuteks">Contact</span>
                    </a>
                  </li>
                  {% endcomment %}
                </ul>
              </div>
            </div>
          </nav>
        </div>
        <!-- partial -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="{%static 'js/nav.js'%}"></script>
        {% if messages %}
        {% for message in messages %}
       <div class="alert alert-warning alert-dismissible fade show" align="center"  role="alert">
          <p class="{{ message.tags }}">{{ message }}</p>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        <div class="box">
          <div class="form">
            <h2>SignUp</h2>
            <form action="/signup/" method="POST">
              {% csrf_token %}
              <div class="inputBox">
                <input type="text" name="Username" required />
                <span>Username</span>
                <i></i>
              </div>
              <div class="inputBox">
                <input type="email" name="Email" required />
                <span>Email</span>
                <i></i>
              </div>
              <div class="inputBox">
                <input type="password" pattern=".{8,}" name="Password" required />
                <span>Password</span>
                <i></i>
              </div>
              <div class="inputBox">
                <input type="password" name="Password1" required />
                <span>Confirm Password</span>
                <i></i>
              </div>
              <button class="button"><span>Signup</span></button>
            </form>
          </div>
        </div>
      </body>
    </html>
    <!-- partial -->
  </body>
</html>
