{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo-App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{%static 'css/nav.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/todo.css' %}" />
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"/>
    <script type="text/javascript" src="{%static 'js/lib/jquery-2.2.4.min.js' %}"></script>
  </head>
  <body>
    <div class="container">
          <!-- navbar -->
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
              <img src="{%static 'images/todo.png'%}" style="max-width: 6%;" class="img-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse menubar"
                id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a
                      class="nav-link d-flex align-items-center flex-column"
                      href="/todos/" style="pointer-events: none;">
                      <span class="thumb">
                        <ion-icon name="person-outline"></ion-icon>
                      </span>
                      <span class="menuteks">{{username }}</span>
                    </a>
                  </li>
                  <&nbsp><&nbsp>
                  <li class="nav-item">
                    <a
                      class="nav-link d-flex align-items-center flex-column"
                      href="/logout/">
                      <span class="thumb">
                    <ion-icon name="log-out-outline"></ion-icon>                     
                    </span>
                      <span class="menuteks">Bye</span>
                    </a>
                  </li>

                </ul>
              </div>
            </div>
          </nav>

        </div>
        <!-- partial -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="{%static 'js/nav.js'%}"></script>
    <div id="container">
      <h1>
        To-Do List
        <em class="fa fa-plus"></em>
      </h1>
      <form>
      <input type="text" name="todo" placeholder="Add New Todo">
      <div class="todo_list">
      <ul>
        {% for todo_element in todo_dict%}
        <li>
          <span>
            <em class="far fa-trash-alt"></em>
          </span>
          {{todo_element}}
        </li>
        {% endfor %}
      </ul>
      </div>
     </form>
    </div>
    <script type="text/javascript" src="{%static 'js/todo.js' %}"></script>
  </body>
</html>
